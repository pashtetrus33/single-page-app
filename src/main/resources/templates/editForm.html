<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3 mb-3">
        <form action="#" th:action="@{/persons/doUpdate}" th:object="${person}" method="post">
            <input hidden="hidden" th:field="${person.id}" type="text" class="form-control">
            <div class="input-group input-group-lg">
                <span class="input-group-text">Person name</span>
                <input th:field="${person.name}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="nameHelp">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text">Person age</span>
                <input th:field="${person.age}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="ageHelp">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-text">Person height</span>
                <input th:field="${person.height}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="heightHelp">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-text">Person weight</span>
                <input th:field="${person.weight}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="weightHelp">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
</div>
</body>
</html>
