<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/spa.css}">
</head>

<body>
<div class="container" id="main-body">
    <h2>Search</h2>
    <p>This is a single page applicatioin (SPA).</p>
    <p>Will notice that there are no page refresh events.</p>
    <p>All data is handled through AJAX requests to the server.</p>
    <div id="search-form">
        <div class="mb-3">
            <label for="searchTerm" class="form-label">Search Term (person name)</label>
            <input type="text" class="form-control" id="searchTerm" name="searchTerm" value="a">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="button" id="search-button">Search</button>
        </div>
    </div>
    <p>If you click the OK button, the REST api will fetch data.</p>
    <a href="http://127.0.0.1:8080/persons">Back</a>


    <div id="entry-form" class="container mb-3">
        <h2>Edit item</h2>

        <input type="hidden" class="form-control" id="personID" aria-describedby="person ID">
        <div class="mb-3">
            <label for="personName" class="form-label">Person name</label>
            <input type="text" class="form-control" id="personName" aria-describedby="person name">

        </div>
        <div class="mb-3">
            <label for="personAge" class="form-label">Person age</label>
            <input type="text" class="form-control" id="personAge" aria-describedby="person age">

        </div>

        <div class="mb-3">
            <label for="personHeight" class="form-label">Person height</label>
            <input type="text" class="form-control" id="personHeight" aria-describedby="person height">

        </div>

        <div class="mb-3">
            <label for="personWeight" class="form-label">Person weight</label>
            <input type="text" class="form-control" id="personWeight" aria-describedby="person weight">

        </div>

        <button id="form-ok" class="btn btn-primary" type="button">OK</button>
    </div>

    <div id="results-box"></div>

</div>

</body>

<script th:src="@{/js/site.js}"></script>

</html>
